language: objective-c
osx_image: xcode8.3

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - PROJECT=OnDemandPassenger.xcodeproj
  - SCHEME=OnDemandPassenger
  - SDK=iphonesimulator10.3
  - RUN_TESTS="NO"
  - POD_LINT="NO"
  - secure: ""
  matrix:
    - DESTINATION="OS=10.3,name=iPhone SE"
    - DESTINATION="OS=9.0,name=iPhone 6"

before_install:
  - rm -rf /Users/travis/Library/Developer/Xcode/DerivedData/OnDemandPassenger-*/
  - rvm use $RVM_RUBY_VERSION
  - wget "$SDK_URL" -q -O HERE_iOS_SDK_Starter.tar.gz
  - tar -xzf HERE_iOS_SDK_Starter.tar.gz
  - cp -r HERE_iOS_SDK_Starter/framework/NMAKit.framework .

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

# Build App in Debug and Run Tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      travis_retry xcodebuild -project "$PROJECT" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test;
    else
      travis_retry xcodebuild -project "$PROJECT" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build;
    fi
